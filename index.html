<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class='index-page'>
    <h1 id='first-title'> Código secreto</h1>
    <div id='flex-container'>
        <div class="flex-item">
            <h3 class='title-third'>Texto ha traducir</h3>
            <label class='label-req'>Sólo letras minúsculas  (sin acentos)</label><br>
            <textarea row=3 id='txt-src'></textarea><br>
            <button class="button" id='encrypt'>Encriptar</button>
            <button class="button" id='dencrypt'>Desencriptar</button>
        </div>
        <div class="flex-item">
            <h3 class='title-third'>Texto traducido</h3><br>
            <textarea row=3 columns=300 readonly id='txt-result'></textarea><br>
            <button class="button" id='copy-button'>Copiar</button>
        </div>
    </div>
    <script src='/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
